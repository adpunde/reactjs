<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome to React !</title>
</head>
<body>
    <div id="react-app"></div>

    <script src="http://127.0.0.1/react.js"></script>
    <script src="http://127.0.0.1/react-dom.js"></script>
    <script>
        var ContactItem = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired,
                email: React.PropTypes.string,
                description: React.PropTypes.string
            },
            render: function () {
                return (
                    React.createElement('li', {className: 'Contact'},
                        React.createElement('h2', {className: 'Contact-name'},
                            this.props.name),
                        React.createElement('a', {href: "mailto:" + this.props.email},
                            this.props.email),
                        React.createElement('p', {}, this.props.description)
                    )
                );
            }
        });

        var contacts = [
            {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
            {key: 2, name: "Jim", email: "jim@example.com"},
            {key: 3, name: "Joe"},
        ];

        // The array of elements must have unique key
        var listElements = contacts.map(function (contact) {
            return React.createElement(ContactItem, contact);
        });

        // React.createElement returns ReactElement
        var rootElement =
            React.createElement('div', {},
                React.createElement('h1', {}, "Contacts"),
                React.createElement('ul', {}, listElements)
            );

        ReactDOM.render(rootElement, document.querySelector('#react-app'));
    </script>
</body>
</html>
