<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome to React !</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="react-app"></div>

    <script src="http://127.0.0.1/react.js"></script>
    <script src="http://127.0.0.1/react-dom.js"></script>
    <script>
        var listElements = React.createElement('ul', {},
            React.createElement('li', {},
                React.createElement('p', { className: "red"}, "No babel")
            ),
            React.createElement('li', {},
                React.createElement('p', { className: "blue"}, "No JSX")
            ),
            React.createElement('li', {},
                React.createElement('span', { className: "green"}, "No webpack")
            )
        );

        // React.createElement returns ReactElement
        var rootElement =
            React.createElement('div', {},
                React.createElement('h1', {}, "Welcome to React !"),
                listElements,
                React.createElement('p', {},
                    "React is a tool for rendering HTML with JavaScript.")
            );

        ReactDOM.render(rootElement, document.querySelector('#react-app'));
    </script>
</body>
</html>
